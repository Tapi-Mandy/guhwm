#---------------------------------------------------------------------------
# AUTOSTART / Run specified commands once at startup
#---------------------------------------------------------------------------
# The wlr-randr utility is a Wayland-specific display management tool to configure your monitor.
#Example | exec-once = wlr-randr --output HDMI-A-1 --mode 1920x1080

# Launches the swww-daemon, a tool for setting wallpapers.
exec-once = swww-daemon &

# Theme Reveal: Runs ONCE on first boot to apply wallpaper with dramatic transition
# After first run, this script will exit immediately (self-disabling via flag file)
# Colors are already pre-generated, this just adds the wallpaper with a smooth reveal
exec-once = sleep 0.5 && /home/$USER/.config/mango/scripts/theme-reveal.sh &

# Initializes DBus, the inter-process communication (IPC) system.
exec-once = eval $(dbus-launch --sh-syntax) &

# Launches Waybar, a highly customizable and popular status bar for Wayland compositors. This is your main desktop panel showing time, workspaces, etc.
exec-once = waybar &

# Launches SwayNC (Sway Notification Center).
# This handles displaying and managing desktop notifications.
exec-once = swaync &

# Check if gammastep exists, then run it in the background
exec-once = command -v gammastep >/dev/null 2>&1 && gammastep

# Launches the Polkit Authentication Agent from GNOME. This is the program responsible for popping up the password prompt when an application tries to perform a privileged action.
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &

