# guhwm foot terminal configuration template
# Colors generated by matugen with Material You palette

term=xterm-256color
title=foot

font=JetBrainsMono:size=11.5:weight=600
letter-spacing=0
dpi-aware=no
pad=15x15
bold-text-in-bright=no

[scrollback]
lines=10000

[cursor]
style=block
blink=yes
beam-thickness=1.5

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
clipboard-copy=Control+c
clipboard-paste=Control+v
search-start=Control+f
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

[search-bindings]
cancel=Escape
find-prev=Shift+F3
find-next=F3 Control+G
delete-prev-word=Control+BackSpace

[colors]
# Alpha transparency (0.0-1.0)
alpha=0.7

# Base colors using Material You color roles
background={{colors.surface.hex_stripped}}
foreground={{colors.on_surface.hex_stripped}}

# Selection colors
selection-background={{colors.tertiary.hex_stripped}}
selection-foreground={{colors.on_tertiary.hex_stripped}}

# Regular colors (0-7)
# These map to standard terminal colors using Material You palette
regular0={{colors.surface.hex_stripped}}                    # Black - Surface
regular1={{colors.error.hex_stripped}}                      # Red - Error
regular2={{colors.tertiary.hex_stripped}}                   # Green - Tertiary
regular3={{colors.secondary.hex_stripped}}                  # Yellow - Secondary
regular4={{colors.primary.hex_stripped}}                    # Blue - Primary
regular5={{colors.primary.hex_stripped}}                    # Magenta - Primary
regular6={{colors.secondary.hex_stripped}}                  # Cyan - Secondary
regular7={{colors.on_surface.hex_stripped}}                 # White - On Surface

# Bright colors (8-15)
bright0={{colors.surface_variant.hex_stripped}}             # Bright Black
bright1={{colors.error.hex_stripped}}                       # Bright Red
bright2={{colors.tertiary.hex_stripped}}                    # Bright Green
bright3={{colors.secondary.hex_stripped}}                   # Bright Yellow
bright4={{colors.primary.hex_stripped}}                     # Bright Blue
bright5={{colors.primary.hex_stripped}}                     # Bright Magenta
bright6={{colors.secondary.hex_stripped}}                   # Bright Cyan
bright7={{colors.on_surface.hex_stripped}}                  # Bright White

[text-bindings]
\x03=Control+Shift+c
