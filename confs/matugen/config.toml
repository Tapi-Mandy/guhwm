# matugen configuration for guhwm
# Material You color generation and theming

[config]
# Automatically reload applications after generating colors
reload_apps = true

# Color scheme mode: "dark" or "light"
# This determines the tone mapping for Material You colors
mode = "dark"

# Prefix for custom keywords (if using custom JSON imports)
# prefix = "custom"

[config.reload_apps_list]
# Enable automatic Waybar reload after color generation
# Sends SIGUSR2 signal to waybar process
waybar = true
# Fallback color if image doesn't provide a good source color
fallback_color = "#ffbf9b"

# Enable caching for faster repeated color generation
caching = true

# Set the wallpaper when running matugen
# This is disabled since wallpaper is handled by swww separately
[config.wallpaper]
set = false
command = "swww img"  # Required field even when set = false

# Waybar template with post-hook to reload after generation
[templates.waybar]
input_path = '~/.config/matugen/templates/waybar.css'
output_path = '~/.cache/matugen/colors-waybar.css'

# Reload waybar after colors are generated
# pkill sends SIGUSR2 signal which tells waybar to reload its CSS
post_hook = 'pkill -SIGUSR2 waybar 2>/dev/null'

# Foot terminal template
[templates.foot]
input_path = '~/.config/matugen/templates/foot.ini'
output_path = '~/.cache/matugen/foot.ini'

# Reload foot terminals after colors are generated
# pkill sends SIGUSR1 signal which tells foot to reload config
post_hook = 'pkill -SIGUSR1 foot 2>/dev/null'

