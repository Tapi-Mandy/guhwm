# matugen configuration for guhwm
# Material You color generation and theming

[config]
# Color scheme mode: "dark" or "light" (if supported by your version)
# mode = "dark"

# Fallback color if image doesn't provide a good source color
fallback_color = "#ffbf9b"

# Enable caching for faster repeated color generation
caching = true

# Set the wallpaper when running matugen
# This is disabled since wallpaper is handled by swww separately
[config.wallpaper]
set = false
command = "swww img"  # Required field even when set = false

# Waybar template with post-hook to reload after generation
[templates.waybar]
input_path = '~/.config/matugen/templates/waybar.css'
output_path = '~/.config/waybar/colors.css'

# Reload waybar after colors are generated (only if running)
post_hook = 'pgrep -x waybar >/dev/null && pkill -SIGUSR2 waybar || true'

# Foot terminal template
[templates.foot]
input_path = '~/.config/matugen/templates/foot.ini'
output_path = '~/.config/foot/foot.ini'

# Reload foot terminals after colors are generated (only if running)
post_hook = 'pgrep -x foot >/dev/null && pkill -SIGUSR1 foot || true'

