; gammastep configuration file
; Place this file at ~/.config/gammastep/config.ini

[general]
; =========================================================================
; GENERAL SETTINGS
; =========================================================================

; The screen adjustment method. Use 'wayland' for MangoWC/wlroots compositors.
adjustment-method=wayland

; The location provider to use. 'manual' is used here, even when time isn't 
; critical, because gammastep requires a location for its core logic.
; Options: manual, geoclue2, random
location-provider=manual

; Temperature in Kelvin for daytime (e.g., standard white)
; We set this to the night temperature (4000K) to ensure it's always active.
temp-day=4000

; Temperature in Kelvin for nighttime (a warm, amber light)
; Common values are 4500 (slight warmth), 4000 (standard), 3500 (very warm).
temp-night=4000

; Transition time in seconds for smooth fading between day and night temperatures.
; Set to 0 to disable fading.
; fade=1

; Wait this many minutes after startup before applying the adjustment.
; delay=1

[manual]
; =========================================================================
; MANUAL LOCATION SETTINGS
; =========================================================================

; Required even if you don't rely on sunrise/sunset, as it needs a location
; to calculate a time schedule. 
; Replace these with your actual coordinates.
; Example: Sofia, Bulgaria
; lat=
; lon=

; =========================================================================
; COMMENTED OUT SECTIONS (Examples for other configurations)
; =========================================================================

; [geoclue2]
; Requires the geoclue2 service to be running.
; geoclue-timeout=30

; [wayland]
; Use this section only if you need to target a specific monitor/output.
; Run 'wlr-randr' or similar utility to find your output names (e.g., HDMI-A-1).
; output=HDMI-A-1

; [exec]
; Use this section to run a command when gammastep changes the state.
; command=notify-send 'Gammastep state changed'
