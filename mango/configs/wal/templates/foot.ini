shell=zsh
term=xterm-256color
title=foot
font=JetBrainsMono:size=11.5:weight=600
letter-spacing=0
dpi-aware=no
pad=15x15
bold-text-in-bright=no

[scrollback]
lines=10000

[cursor]
style=block
blink=yes
beam-thickness=1.5

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
clipboard-copy=Control+c
clipboard-paste=Control+v
search-start=Control+f
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

[search-bindings]
cancel=Escape
find-prev=Shift+F3
find-next=F3 Control+G
delete-prev-word=Control+BackSpace

[colors]
alpha=0.9
background={background}
foreground={foreground}

regular0={color0}
regular1={color1}
regular2={color2}
regular3={color3}
regular4={color4}
regular5={color5}
regular6={color6}
regular7={color7}

bright0={color8}
bright1={color9}
bright2={color10}
bright3={color11}
bright4={color12}
bright5={color13}
bright6={color14}
bright7={color15}


[text-bindings]
\x03=Control+Shift+c
